server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # React Routerのため、すべてのリクエストをindex.htmlに
    location / {
        try_files $uri $uri/ /index.html;
    }

    # キャッシュ設定
    location /static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
